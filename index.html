<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Canoe Game</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="gameHeader">
      <div id="gameInfo">Game elapsed: <span id="time">00:00</span></div>

      <button id="endGameBtn">End Game</button>
      <button id="restartGameBtn">Restart Game</button>
      <button id="recordBtn">Start Recording</button>

      
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverScreen" class="hidden">
      <div>Game Over!</div>
      <button id="restartGameBtnGameOver">New Game</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
